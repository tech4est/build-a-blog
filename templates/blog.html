{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <hr />

    {% if blogs|length == 0 %}
    <p>No blog entries posted yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h2>{{blog.blog_title}}</h2>
                {{blog.blog_body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
